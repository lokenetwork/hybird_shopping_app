<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-range color="danger" [(ngModel)]="saturation" pin="true"></ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="200"  [(ngModel)]="saturation"  color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">200</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="20" max="80" step="2">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="1000" [(ngModel)]="saturation" max="2000" step="100" snaps="true" color="secondary"></ion-range>
    </ion-item>

    <ion-item>
      <ion-range dualKnobs="true"  [(ngModel)]="saturation"  min="0" max="720" step="3" snaps="true"></ion-range>
    </ion-item>
  </ion-list>
</ion-content>
