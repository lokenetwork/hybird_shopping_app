<ion-header>
  <ion-toolbar>
    <ion-title>{{modalTitle}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-item  style="">
    <ion-label position="fixed">旧密码</ion-label>
    <ion-input  [(ngModel)]="old_pw" type="password"></ion-input>
  </ion-item>

  <ion-item  style="">
    <ion-label position="fixed">新密码</ion-label>
    <ion-input  [(ngModel)]="new_pw" type="password"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col class="ion-padding-horizontal ion-margin-vertical" >
      <ion-button expand="block" (click)="submit()" color="primary" style="height: 40px;font-size: 16px;" >确定</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
